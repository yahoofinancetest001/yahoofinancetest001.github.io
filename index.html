<!DOCTYPE html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>REITインフラファンド一覧</title>
    <style>
    .securitylist {
      width: 100%;
    }
    .securitylist .thead {
      background: green;
      color: white;
    }
    .securitylist .thead th:nth-of-type(1){
      width: 14%;
    }
    .securitylist .thead th:nth-of-type(2){
      width: 40%;
    }
    .securitylist .thead th:nth-of-type(3){
      width: 15%;
    }
    .securitylist .thead th:nth-of-type(4){
      width: 15%;
    }
    .securitylist .thead th:nth-of-type(5){
      width: 15%;
    }
    .center {
      text-align: center;
    }
    .minus {
      color: red;
    }
    @media screen and (max-width: 640px) {
      .securitylist .thead {
        display: none;
      }
      .securitylist tr {
        width: 100%;
      }
      .securitylist td {
        display: block;
        text-align: right;
        width: 100%;
      }
      .securitylist td:first-child {
        background: green;
        color: #fff;
        font-weight: bold;
      }
      .securitylist td:first-child:before {
        content: attr(data-label);
        float: left;
        margin-right: 10px;
      }
      .securitylist td:not(:first-child):before {
        content: attr(data-label);
        float: left;
        margin-right: 10px;
        color: black;
      }
    }
    </style>
  </head>
  <body>
    <div>
      <p>最終更新日:  (最終確認時刻: 2022-05-06 01:15:01.653)</p>
      <table class="securitylist">
        <tr class="thead">
          <th>証券コード</th>
          <th>会社名</th>
          <th>終値</th>
          <th>前回比</th>
          <th>前回終値</th>
        </tr>
          
      </table>
    </div>
  </body>
</html>
